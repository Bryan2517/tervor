name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set base path
        id: base_path
        run: |
          # For custom domain (root): use /
          # For repo subdirectory: use /repository-name/
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          echo "Repository name: $REPO_NAME"
          # If you're using a custom domain, set it to '/'
          # Otherwise, use the repository name as the base path
          echo "base=/$REPO_NAME/" >> $GITHUB_OUTPUT
          echo "Base path will be: /$REPO_NAME/"
      
      - name: Build
        env:
          BASE_PATH: ${{ steps.base_path.outputs.base }}
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

